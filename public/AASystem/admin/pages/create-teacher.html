<html>

<head>
	<!--JQuery-->
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

	<meta http-equiv="Expires" content="0" />

</head>

<body>
	<div class="container-fluid">
		<div class="row justify-content-end padding-10" style="background-color: #5f5f5f;">
			<div class="top-nav"><a href="#" id="logoutbtn" class="nav-logout" onclick="logoutcheckk();"><i
						class="fa fa-sign-out"></i> LOGOUT</a></div>
		</div>
		<div class="row">
			<div class="col-md-2" style="background-color: #5f5f5f;" id="side-bar">
				<p class="logo-area underline"><img width="50px" height="40px" src="/AASystem/admin/media/aa.png">A A
					System</p>
				<div class="sidenav">
					<a onclick="admindashss();" style="color:white;"><i class="fa fa-circle left-icon"></i>Dashboard</a>
					<button class="dropdown-btn"><i class="fa fa-book left-icon"></i> Courses
						<i class="fa fa-caret-down"></i>
					</button>
					<div class="dropdown-container">
						<a onclick="createcoursess();" style="color:white;">Create Course</a>
						<a onclick="assigncoursess();" style="color:white;">Assign Course</a>
						<a onclick="allcoursess();" style="color:white;">All Courses</a>
						<a onclick="deletecoursess();" style="color:white;">Delete Course</a>
					</div>
					<button class="dropdown-btn"><i class="fa fa-users left-icon"></i> Teachers
						<i class="fa fa-caret-down"></i>
					</button>
					<div class="dropdown-container">
						<a onclick="createteachers();" style="color:white;">Create Teacher</a>
						<a onclick="allteacherr();" style="color:white;">All Teachers</a>
						<a onclick="deleteteacherss();" style="color:white;">Delete Teacher</a>
						<a onclick="updateteacherss();" style="color:white;">Update Teacher</a>
					</div>
					<button class="dropdown-btn"><i class="fa fa-book left-icon"></i>Students
						<i class="fa fa-caret-down"></i>
					</button>
					<div class="dropdown-container">
						<a onclick="registerstudentss();" style="color:white;">Register Student</a>
						<a onclick="updatestudentss();" style="color:white;">Update Student</a>
						<a onclick="deletestudentss();" style="color:white;">Delete Student</a>
					</div>
					<a onclick="admindashss();" style="color:white;"><i class="fa fa-question-circle left-icon"></i>
						Queries</a>
				</div>

				<script type="text/javascript">
					var dropdown = document.getElementsByClassName("dropdown-btn");
					var i;

					for (i = 0; i < dropdown.length; i++) {
						dropdown[i].addEventListener("click", function () {
							this.classList.toggle("active");
							var dropdownContent = this.nextElementSibling;
							if (dropdownContent.style.display === "block") {
								dropdownContent.style.display = "none";
							} else {
								dropdownContent.style.display = "block";
							}
						});
					}
				</script>
			</div>
			<div class="col-md-10" style="left: 17%;">
				<!-- Adding Teacher section -->
				<div class="container-fliud">
					<div class="row">
						<!-- Starting the Form -->
						<div style="margin-left: 27%;margin-top:5%;">
							<div class="card text-center mt-4">
								<div class="card-header">
									Add Teacher
								</div>
								<form action="/insertteacher" method="POST" value="No-idea" id="register-form">
									<div class="card-body">
										<h5 class="card-title">Teacher Details</h5>
										<div class="input-group mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text" id="inputGroup-sizing-default">Teachers
													Name</span>
											</div>
											<input type="text" name="t_name" id="t_name" class="form-control"
												aria-label="Sizing example input"
												aria-describedby="inputGroup-sizing-default">
										</div>
										<div class="input-group mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text" id="inputGroup-sizing-default">ID</span>
											</div>
											<input type="number" name="t_id" id="t_id" class="form-control"
												aria-label="Sizing example input"
												aria-describedby="inputGroup-sizing-default"> 
										</div>
										<div class="input-group mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text"
													id="inputGroup-sizing-default">Password</span>
											</div>
											<input type="password" name="passd" id="passd" class="form-control"
												aria-label="Sizing example input"
												aria-describedby="inputGroup-sizing-default">
										</div>
										<div class="input-group mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text"
													id="inputGroup-sizing-default">Department</span>
											</div>
											<input type="text" name="depart" id="depart" class="form-control"
												aria-label="Sizing example input"
												aria-describedby="inputGroup-sizing-default">
										</div>
										<div class="input-group mb-3">

											<div class="input-group mb-3">
												<div class="input-group-prepend">
													<a><span class="input-group-text"
															id="inputGroup-sizing-default">Subject</span></a>
													<div id="form-group" class="form-group" style="width: 100%;">

													</div>
												</div>
												<input type="text" name="subject" id="subject" hidden="true" />

											</div>
										</div>
										<div class="file-field">

										</div>
										<input type="button" value="Add Teacher" class=" form-control btn btn-dark"
											onclick="submitBtnTapped();">
									</div>
								</form>
							</div>
						</div>
					</div>
					<div>
						<meter max="4" id="password-strength-meter"></meter>
						<p id="password-strength-text"></p>
					</div>
				</div>
				<!-- Section Ends Here-->
			</div>
		</div>

	</div>
	</div>

</body>
