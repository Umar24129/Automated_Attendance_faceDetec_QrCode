<!DOCTYPE html>
<html>
<head>
	<title>Student_Register</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<!-- Adding Teacher section -->
	<div class="container-fliud">
		<div class="row">
			<!-- Starting the Form -->
			<div style="margin-left: 27%;margin-top:5%;">
				<div class="card text-center mt-4">
				  <div class="card-header">
				    Add Student
				  </div>
				  <form action="/l" method="POST" enctype="multipart/form-data">
					  <div class="card-body">
					    <h5 class="card-title">Student Details</h5>
					    <div class="input-group mb-3">
						  <div class="input-group-prepend">
						    <span class="input-group-text" id="inputGroup-sizing-default">Student Name</span>
						  </div>
						  <input type="text" name="name_student" id="name_student"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
						</div>
						<div class="input-group mb-3">
						  <div class="input-group-prepend">
						    <span class="input-group-text" id="inputGroup-sizing-default">ID</span>
						  </div>
						  <input type="text" name="id" id="id" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
						</div>
						<div class="input-group mb-3">
						  <div class="input-group-prepend">
						    <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
						  </div>
						  <input type="text"name="passd" id="passd" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
						</div>
						<div class="input-group mb-3">
						  <div class="input-group-prepend">
						    <span class="input-group-text" id="inputGroup-sizing-default">Department</span>
						  </div>
						  <input type="number" name="depart" id="depart" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
						</div>
						<div class="input-group mb-3">
						
						<div class="input-group mb-3">
						  <div class="input-group-prepend">
						    <a href="dashboard?section-id=student-subject"><span class="input-group-text" id="inputGroup-sizing-default">Subject</span></a>
						  </div>
						</div>
						  <div class="file-field">
						    <div class="btn btn-primary btn-sm float-left">
						      <span>Choose Picture</span>
						      <input type="file" name="usr">
						    </div>
						  </div>
					    <input type="submit"  value="Add student" class=" form-control btn btn-dark">
					  </div>
				  </form>
				</div>
			</div>
		</div>
	</div>
<!-- Section Ends Here-->
</body>
</html>
